_schema-version: "3.1.0"
ID: spring-music
version: 1.0.0

modules:
  - name: spring-music-web
    type: java.tomcat
    requires:
      - name: spring-music-db
      - name: spring-music-news-url
        properties:
          NEWS_URL: ~{url}
      - name: spring-music-external-news
    parameters:
      memory: 512M
      disk-quota: 512M 
    properties:
      POPULATE_ALBUM_REPOSITORY: true

  - name: spring-music-news
    type: javascript.nodejs
    parameters:
      memory: 256M
      disk-quota: 256M
    provides:
      - name: spring-music-news-url
        properties:
          url: ${default-url}/news

resources:
  - name: spring-music-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql
      service-plan: v9.4-dev-large

  - name: spring-music-external-news
    type: org.cloudfoundry.user-provided-service
    parameters:
      config:
        url: https://spring-music-external-news.cfapps.sap.hana.ondemand.com/news